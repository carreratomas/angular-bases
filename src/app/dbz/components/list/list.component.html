<h4>Listado</h4>

  <ul class="list-group">

  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-success': isFirst,
                'list-group-item-dark': isLast,
                'list-group-item-primary': isOdd
  }">

  <div>
    <span class="text-primary"> {{i + 1}}. </span>

      <span>{{character.nombre}}</span>

      -

      <span>{{character.poder}}</span>
  </div>


      <button (click)="deleteCharacterById(character.id)" class="btn btn-danger"> X </button>

      <!-- <span> Es el primero {{isFirst}} </span>

      <span> Es el ultimo {{isLast}} </span> -->

    </li>

</ul>
